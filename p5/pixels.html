<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
<script>
    function setup() {
        SIDE = 640;
        createCanvas(SIDE, SIDE);
        noStroke();
    }

    function draw() {
        for (r = 0; r < SIDE; r += 20) {
            for (c = 0; c < SIDE; c += 20) { 
                color = 256 / SIDE * random(r, c)
                fill(color + random(50), color + random(50), color + random(50))
                rect(r, c, 20, 20)
            }
        }
    }
</script>
