<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
<script>
    function setup() {
        createCanvas(640, 480);
        noStroke();
    }

    f = 0;
    radius = 150;
    grow = 1;

    function draw() {
        fill(random(150, 250), random(150, 250), random(150, 250));
        let x = 320 + radius * cos(PI * f);
        let y = 240 + radius * sin(PI * f);
        ellipse(x, y, 80, 80);

        if (abs(radius - 235) >= 185) grow *= -1;
        radius += grow * 1;
        f += 0.02;
    }
</script>
